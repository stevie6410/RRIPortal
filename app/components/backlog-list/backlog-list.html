<div class="rri-backloglist">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Backlog</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive ">
                <table class="table table-hover table-condensed">
                    <tr>
                        <th>Id</th>
                        <th>Order Number</th>
                        <th class="mdl-data-table__cell--non-numeric">Part Number</th>
                        <th>Part Description</th>
                        <th></th>
                    </tr>
                    <tr *ngFor="#order of orders">
                        <td>{{order.id}}</td>
                        <td>{{order.OrderNumber}}</td>
                        <td>{{order.PartNumber}}</td>
                        <td>{{order.PartDescription}}</td>
                        <td><a [routerLink]="['/OrderDetail', {id: order.id}]" class="btn btn-info btn-sm">Edit</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
